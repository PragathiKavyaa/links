<!DOCTYPE html>
<html>
<head>
  <title>JS119</title>
</head>
<body>

  <button id="myButton" onclick="changeButtonText()">Click me</button>

  <script>
    function changeButtonText() {
      const button = document.getElementById("myButton");
      button.innerText = "Text Changed!";
    }
  </script>

</body>
</html>

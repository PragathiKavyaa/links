<!DOCTYPE html>
<html>
<head>
  <title>JS120</title>
  <style>
    #alertArea {
      width: 300px;
      height: 150px;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #000;
      margin: 50px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="alertArea">Hover your mouse here</div>

  <script>
    const alertArea = document.getElementById("alertArea");

    alertArea.addEventListener("mouseenter", () => {
      alert("Mouse entered the area!");
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>JS129</title>
</head>
<body>

  <button onclick="playSound()">Play Sound</button>

  <audio id="mySound" src="sound.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById("mySound");
      sound.play();
    }
  </script>

</body>
</html>

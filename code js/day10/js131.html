<!DOCTYPE html>
<html>
<head>
  <title>JS131</title>
</head>
<body>

  <img id="myImage" src="./bgimages/headerimage.png" alt="Image" width="300">
  <br><br>
  <button onclick="changeImage()">Change Image</button>

  <script>
    function changeImage() {
      const img = document.getElementById("myImage");
      img.src = "image2.jpg";
    }
  </script>

</body>
</html>

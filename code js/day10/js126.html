<!DOCTYPE html>
<html>
<head>
  <title>JS126</title>
</head>
<body>

  <button onclick="countClicks()">Click Me</button>
  <p>Button clicked <span id="clickCount">0</span> times.</p>

  <script>
    let count = 0;

    function countClicks() {
      count++;
      document.getElementById("clickCount").textContent = count;
    }
  </script>

</body>
</html>

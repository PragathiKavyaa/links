<!DOCTYPE html>
<html>
<head>
  <title>JS121</title>
</head>
<body>

  <input type="text" id="inputField" placeholder="Press Enter here">

  <script>
    const input = document.getElementById("inputField");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        alert("Enter key pressed!");
      }
    });
  </script>

</body>
</html>

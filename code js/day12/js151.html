<!DOCTYPE html>
<html>
<head>
  <title>JS151</title>
</head>
<body>
  <h1>Update Employee</h1>
  <button onclick="updateEmployee()">Update Bob's Age</button>
  <ul id="employeeList"></ul>

  <script>
 
    let employees = [
      { name: "Alice", age: 30 },
      { name: "Bob", age: 25 },
      { name: "Charlie", age: 35 }
    ];

    function displayEmployees() {
      const list = document.getElementById("employeeList");
      list.innerHTML = ''; 
      employees.forEach(emp => {
        const li = document.createElement("li");
        li.textContent = `${emp.name} - Age: ${emp.age}`;
        list.appendChild(li);
      });
    }

    function updateEmployee() {
      const bob = employees.find(emp => emp.name === "Bob");
      if (bob) {
        bob.age = 28; 
        displayEmployees();
      }
    }

    displayEmployees();
  </script>
</body>
</html>

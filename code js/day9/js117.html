<!DOCTYPE html>
<html>
<head>
  <title>JS117</title>
</head>
<body>

  <div id="myDiv">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <button>Button inside div</button>
  </div>

  <button onclick="clearDiv()">Clear Div</button>

  <script>
    function clearDiv() {
      const div = document.getElementById("myDiv");
      div.innerHTML = ""; // Removes all content inside the div
    }
  </script>

</body>
</html>

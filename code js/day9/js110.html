<!DOCTYPE html>
<html>
<head>
  <title>JS110</title>
</head>
<body>

  <ul id="myList">
    <li id="item1">Item 1</li>
    <li id="item2">Item 2</li>
    <li id="item3">Item 3</li>
  </ul>

  <button onclick="removeItem('item2')">Remove Item 2</button>

  <script>
    function removeItem(itemId) {
      const item = document.getElementById(itemId);
      if (item) {
        item.remove();
      }
    }
  </script>

</body>
</html>

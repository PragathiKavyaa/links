<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Background</title>
</head>
<body>
  <button id="bgBtn">Change Background</button>

  <script>
    document.getElementById("bgBtn").addEventListener("click", function() {
      document.body.style.backgroundColor = "#ffcccb"; 
    });
  </script>

</body>
</html>

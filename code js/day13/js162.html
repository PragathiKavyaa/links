<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS162</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Fetch JSON Data from API</h2>
  <button onclick="fetchData()">Fetch Users</button>

  <table id="dataTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function fetchData() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
          tableBody.innerHTML = ""; 
          data.forEach(user => {
            const row = `<tr>
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }
  </script>

</body>
</html>

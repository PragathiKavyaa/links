<!DOCTYPE html>
<html>
<head>
  <title>MP2</title>
</head>
<body>
  <h2>Search Movie</h2>
  <input id="movieTitle" placeholder="Enter movie title" />
  <button onclick="searchMovie()">Search</button>
  <div id="movieResult"></div>

  <script>
    async function searchMovie() {
      const title = document.getElementById("movieTitle").value;
      const apiKey = "your_api_key"; 
      const resultDiv = document.getElementById("movieResult");

      try {
        const response = await fetch(https://www.omdbapi.com/?t=${title}&apikey=${apiKey});
        const data = await response.json();

        if (data.Response === "False") {
          resultDiv.innerHTML = "Movie not found.";
          return;
        }

        resultDiv.innerHTML = `
          <h3>${data.Title} (${data.Year})</h3>
          <img src="${data.Poster}" alt="${data.Title}" width="200" />
          <p><strong>Plot:</strong> ${data.Plot}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "Error fetching movie data.";
        console.error(error);
      }
    }
  </script>
</body>
</html>

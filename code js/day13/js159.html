<!DOCTYPE html>
<html>
<head>
  <title>JS159</title>
</head>
<body>
  <h1>Convert JSON String to Object</h1>
  <p id="output"></p>

  <script>
 
    const jsonString = '{"name":"Alice","age":22,"grade":"A"}';

    const student = JSON.parse(jsonString);

    document.getElementById("output").textContent =
      `Name: ${student.name}, Age: ${student.age}, Grade: ${student.grade}`;
  </script>
</body>
</html>

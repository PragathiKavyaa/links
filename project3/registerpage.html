<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;font-family: "Nunito", sans-serif; font-optical-sizing: auto;  font-weight: 500; font-style: normal;}
        .register{ display: flex; justify-content: center; align-items: flex-start;  margin: 50px 0; gap: 60px; }
        .signin, .register1{width: 400px; border-radius: 20px; padding: 30px; }
        .signin form label{font-size: 25px;}
        .signin form input{width:500px; height: 50px; border-radius: 15px; border: 2px solid black; font-size: 20px; padding: 0 10px; margin-bottom: 20px;}
        .signin button{width:150px; height: 50px;cursor: pointer; border-radius: 15px; border: 2px solid black;font-size: 18px; background-color: #471c51; color: white;}
        .register1{margin-left: 200px; margin-top: 100px; line-height: 1.6;}
        .register1 h1{font-weight: bold; margin-bottom: 10px;}
        .register1 p{font-size: 20px;}
        .register1 button{width:150px; height: 50px;cursor: pointer; border-radius: 15px; border: 2px solid black;font-size: 18px; background-color: #471c51; color: white; }
        .signin a{text-decoration: none; color: white;}

        @media(min-width:601px) and (max-width:1023px){
            .register{width: 100%; margin: 0; gap: 30px;}
            .register1{margin-left: 100px; margin-top: 10px;}
        }
        @media(max-width: 600px){
            .register{width: 100%; margin: 0; gap: 10px; flex-direction: column;}
            .signin{width: 100%;}
            .signin form input, .signin form label{width:100%;}
            .register1{width: 100%; margin-left: 0; margin-top: 0;}
        }
    </style>
</head>
<body>
     <header>
        <div class="headone">
            <a href="./petme.html"><img src="./images/logo.png" alt="logo"></a>
        </div>
        <div class="navbar">
            <a href="./findapet.html">Find a Pet</a>
            <a href="./adoptionfaq.html">Adoption FAQ</a>
            <a href="./carringforpets.html">Caring for Pets</a>
            <a href="./aboutus.html">About Us</a>
            <a href=""><img src="./images/user.png" alt="user"></a>
        </div>
    </header>

    <section class="register">
        <div class="signin">
            <form>
                <label>Full Name</label><br>
                <input type="name" id="name" name="name" required placeholder="Enter your full name"><br>
                <label>Email Address</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your Email id"><br>
                <label>Password</label><br>
                <input type="password" id="password" name="password" required placeholder="Enter your Password"><br>
            </form>
            <a href="./discovermore.html"><button>Register</button></a>
        </div>
        <div class="register1">
            <h1>Log In</h1>
            <p>If you already have an account, Login here</p>
            <a href="./register.html"><button>Log In</button></a>
        </div>
    </section>

    <footer>
        <section class="f1">
        <div class="footer1">
            <figure>
                <img src="./images/logo.png" alt="logo">
                <figcaption>Find And Adopt Your New Little Bestfriend</figcaption>
            </figure>
        </div>
        <div class="footer2">
            <h1>DISCOVER</h1>
            <a href="./findapet.html">Find a pet</a>
            <a href="./adoptionworks.html">How adoption works</a>
            <a href="./aboutus.html">About us</a>
        </div>
        <div class="footer3">
            <h1>INFO</h1>
            <a href="./adoptionfaq.html">FAQ</a>
            <a href="">Contact Us</a>
            <a href="./privacypolicy.html">Privacy Policy</a>
            <a href="./termsofservice.html">Terms of service</a>
        </div>
    </section>
    <section class="f2">
        <div class="footer4">
            <figure>
                <img src="./images/social icons footer.png" alt="social">
                <figcaption>PetMe @ 2020.All Rights Reserved</figcaption>
            </figure>
        </div>
    </section>
    </footer>
</body>
</html>

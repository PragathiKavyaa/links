<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; font-family: "Quicksand", sans-serif;}
        body{display: grid; grid-template-columns: 200px 1100px;}
        .overview{background-color: #455A64; height: 100vh;}
        .overview .nav{padding: 10px; margin: auto;}
        .nav figure{display: flex; column-gap: 20px; padding: 10px 20px;}
        .nav a{text-decoration: none;}
        .nav2 figure figcaption{color: #f8cc14;}
        .nav1 figure figcaption, .nav3 figure figcaption{color: white;}
        .details{margin-left: 50px; margin-top: 50px;}
        .details1{display: flex; column-gap: 20px;}
        .details1 h1{font-size: 30px;}
        .details1 .details-01{width: 100px; height: 30px;margin-left: 600px; border-radius: 2px; background-color: #455A64; padding: 2px; color: rgb(243, 238, 238); display: flex; text-align: center;}
        .details-01 p{font-size: 15px;}
        .details-01 img{width: 20px; height: 20px; background-color: white;}
        .details1 button{width: 100px; height: 30px; border-radius: 5px; background-color: #f8cc14; color: black; border: none;}
        .details2{background-color: #feeba8; margin-top: 50px; height: 400px;}
        .details2 .grid{display: grid; grid-template-columns: repeat(3, 1fr); column-gap: 20px; row-gap: 20px; margin-top: 20px; padding: 20px 50px;}
        .grid input{width: 200px; height: 40px; border-radius: 3px; border: 1px solid black; background-color: transparent; line-height: 1.6;}
        .details2 .submit{margin-top: 20px; align-items: center; justify-content: center; display: flex; column-gap: 30px;}
        .submit button{width: 100px; height: 30px; border-radius: 3px; border: none;}
        .b1{background-color: #f8cc14; color: #455A64;}
        .b2{background-color: #455A64; color: white;}

        @media (max-width: 600px) {
        body {display: block;}
        .overview {width: 100%; height: auto;}
        .nav figure {flex-direction: column; align-items: center; row-gap: 5px;}
        .details{display: block; width: 100%; margin-left: 0;}
        .details1{flex-direction: column; align-items: center; row-gap: 10px;}
        .details1 .details-01{margin-left: 0;}
        .details2{width: 100%; height: 1000px;}
        .details2 .grid{grid-template-columns: 1fr;}
        .details2 .submit{flex-direction: column; row-gap: 20px;}
        }

    </style>
</head>
<body>
    <section class="overview">
        <div class="nav">
            <div class="nav1">
                <a href="./overview.html"><figure>
                    <img src="./Payslip Images/Overview.png" alt="overview">
                    <figcaption>Overview</figcaption>
                </figure></a>
            </div>
            <div class="nav2">
                <figure>
                    <img src="./Payslip Images/Payroll.png" alt="Payroll">
                    <figcaption>Payroll</figcaption>
                </figure>
            </div>
            <div class="nav3">
                <a href="./payslipdetails.html"><figure>
                    <img src="./Payslip Images/Payroll.png" alt="Payslip">
                    <figcaption>Payslip</figcaption>
                </figure></a>
            </div>
        </div>
    </section>
    <section class="details">
        <div class="details1">
            <h1>Payroll Details</h1>
            <div class="details-01">
                <p>This Month</p>
                <img src="./Payslip Images/calendar.png" alt="calendar">
            </div>
            <div class="button">
                <button>Download</button>
            </div>
        </div>

        <div class="details2">
            <div class="grid">
            <div class="g1">
                <label for="ename">Employee Name</label><br>
                <input type="name" id="names"required>
            </div>
            <div class="g2">
                <label for="erole">Employee Role</label><br>
                <input type="text" id="role"required>
            </div>
            <div class="g3">
                <label for="eid">Employee I'd</label><br>
                <input type="number" id="idc"required>
            </div>
            <div class="g4">
                <label for="edate">Date</label><br>
                <input type="date" id="date"required>
            </div>
            <div class="g5">
                <label for="bsalary">Basic Salary</label><br>
                <input type="number" id="bsalary"required>
            </div>
            <div class="g6">
                <label for="tsalary">Total Salary</label><br>
                <input type="number" id="salary"required>
            </div>
            <div class="g7">
                <label for="days1">No Of Working Days</label><br>
                <input type="text" id="wdays"required>
            </div>
            <div class="g8">
                <label for="days2">Total Present Days</label><br>
                <input type="number" id="tdays"required>
            </div>
            <div class="g9">
                <label for="days3">Total Leave Days</label><br>
                <input type="number" id="ldays"required>
            </div>
            <div class="g10">
                <label for="add">Additions</label><br>
                <input type="number" id="additions"required>
            </div>
            <div class="g11">
                <label for="deduct">Deductions</label><br>
                <input type="number" id="deductions"required>
            </div>
            </div>
            <div class="submit">
            <button type="button" class="b1" onclick="savePayrollData()">Submit Payroll</button>
            <button class="b2">Cancel</button>
        </div>
        </div>
        
    </section>
    <script>
            function savePayrollData(){
    localStorage.setItem("empname", document.getElementById("names").value);
    localStorage.setItem("emprole", document.getElementById("role").value);
    localStorage.setItem("empid", document.getElementById("idc").value);
    localStorage.setItem("empdate", document.getElementById("date").value);
    localStorage.setItem("empmonth", document.getElementById("date").value);
    localStorage.setItem("emid", document.getElementById("idc").value);
    localStorage.setItem("emname", document.getElementById("names").value);
    localStorage.setItem("basicsalary", document.getElementById("bsalary").value);
    localStorage.setItem("totalsalary", document.getElementById("salary").value);
    localStorage.setItem("add", document.getElementById("additions").value);
    localStorage.setItem("deduct", document.getElementById("deductions").value);
    let salary=parseFloat(document.getElementById("salary").value) || 0;
    let additions=parseFloat(document.getElementById("additions").value) || 0;
    let deductions=parseFloat(document.getElementById("deductions").value) || 0;
    let totalearnings = salary + additions - deductions;
    localStorage.setItem("total", totalearnings);

    localStorage.setItem("eid", document.getElementById("idc").value);
    localStorage.setItem("ename", document.getElementById("names").value);
    localStorage.setItem("basalary", document.getElementById("bsalary").value);
    localStorage.setItem("tosalary", document.getElementById("salary").value);
    localStorage.setItem("ad", document.getElementById("additions").value);
    localStorage.setItem("ded", document.getElementById("deductions").value);
    

    console.log("Saving complete. Redirecting...");
    window.location.href="payslipdetails.html";
}
        </script>
</body>
</html>

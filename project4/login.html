<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
    <style>
        *{margin:0; padding: 0; box-sizing: border-box; font-family: "Quicksand", sans-serif;}
        body{background-color: #FF8016;}
        .login{display: flex; justify-content: center; align-items: center; height: 100vh;}
        .login .one img{width: 400px; height: 400px; border-radius: 300px;}
        .two{width: 400px; height: 300px; margin: 50px 20px;}
        .two h1{text-align: center; margin-top: 20px;}
        .two input{width: 300px; height: 40px; border-radius: 10px; padding: 10px 40px; margin-top: 20px; background-color: transparent; border: 2px solid black;}
        .two input::placeholder{color: black;}
        form .f1 .i1, form .f2 .i2{position: relative; left: 40px; z-index: 1; top: 5px;}
        form .f2 .i3{position: relative; right: 40px; top: 5px;}
        form p{ margin-top: 20px; margin-left: 200px;}
        .two button{width: 300px; height: 30px; border-radius: 5px; font-size: 20px; font-weight: 700; border: none; background-color: #F8CC14; color: #455a64; text-align: center; margin-top: 20px; margin-left: 25px;}
        .two a{text-decoration: none;}

        @media (min-width: 601px) and (max-width: 1023px) {
        .login { flex-direction: column;  padding: 20px; }

        .login .one img {width: 300px;height: 300px;}
        .two {width: 90%; height: auto; margin: 20px 0;}
        .two input {width: 100%;}
        .two button {width: 100%; margin-left: 0;}
        form .f1 .i1, form .f2 .i2{left: 10px; z-index: 1; top: 55px;}
        form .f2 .i3{left: 600px; top: -30px;}
        form p {margin-left: 0; text-align: right;}
}

@media (max-width: 600px) {
    .login {flex-direction: column; padding: 10px;}
    .login .one img {width: 250px; height: 250px;}
    .two {width: 100%; height: auto; margin: 20px 0;}
    .two input {width: 100%;}
    .two button {width: 100%; margin-left: 0;}
    form .f1 .i1, form .f2 .i2{left: 10px; z-index: 1; top: 55px;}
    form .f2 .i3{left: 250px; top: -30px;}
    form p {margin-left: 0; text-align: right;}
}
    </style>
</head>
<body>
    <section class="login">
        <div class="one">
            <img src="./Payslip Images/loginLogo. Gif.gif" alt="logo" >
        </div>
        <div class="two">
            <h1>Login</h1>
            <form>
                <div class="f1">
                    <img src="./Payslip Images/mail.png" alt="mail" class="i1">
                    <input type="text" name="name" id="name" required placeholder="Enter Your Name">
                </div>
                <div class="f2">
                    <img src="./Payslip Images/Password.png" alt="password" class="i2">
                
                        <input type="password" name="password" id="password" required placeholder="Password">
                        <img src="./Payslip Images/hide.png" alt="hide" class="i3">
                
                </div>
                <p>Forgot Password?</p>
            </form><br>
            <a href="./overview.html"><button>Login</button></a>
        </div>
    </section>
</body>
</html>

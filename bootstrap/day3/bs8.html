<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-secondary z-n1"></div>

  <div class="modal d-block position-relative" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header z-3 bg-primary text-white">
          <h5 class="modal-title">Modal Header (z-3)</h5>
        </div>
        <div class="modal-body">
          <p>This modal sits above the background. The header uses z-3 to appear on top.</p>
        </div>
      </div>
    </div>
  </div>
</body>

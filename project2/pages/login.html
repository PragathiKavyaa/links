<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{font-family: "Lato", sans-serif;margin: 0; padding: 0; box-sizing: border-box;}
        body{
            background: url(../Icons/leo\ 11.jpg) no-repeat center/cover;
            font-family: "Lato", sans-serif;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        .welcome h1{
            margin-top: 150px;
            font-size: 30px;
            margin-left: 50px;
            font-weight: bold;
            margin-left: 50px;
            line-height: 1.6;
        }
        .welcome form > input{
            padding: 25px;
            width: 500px;
            height: 15px;
            row-gap: 10px;
            margin-left: 50px;
            border-radius: 15px;
            color: gray;
            font-weight: bold;
            border: none;
            font-size: 25px;
        }
        .welcome form > button{
            width: 200px;
            height: 50px;
            margin-left: 50px;
            row-gap: 10px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 15px;
            background-color: #4648DD;
            color: white;
            border: none;
        }
        button a{
            color: white;
            text-decoration: none;
        }
        .email:hover{
            content: "monisha@gmail.com";
            border: none;
            cursor: pointer;
            color: black;
            border: 2px solid white;
        }
        .password:hover{
            content: "*******";
            border: none;
            cursor: pointer;
            color: black;
            border: 2px solid white;
        }
        @media (max-width: 600px){
            body{
                width: 100vh;
                height: 150vh;
            }
            .welcome h1{
                font-size: 25px;
        }
        .welcome form > input{
            width: 200px;
            height: 15px;
            font-size: 20px;
        }
        .welcome form > button{
            width: 150px;
            height: 50px;
            font-size: 20px;
        }
        }
        @media (min-width:768px) and (max-width: 1023px){
            body{
                width: 100%;
                height: 150vh;
            }
            .welcome h1{
                font-size: 30px;
        }
        .welcome form > input{
            width: 300px;
            height: 15px;
            font-size: 25px;
        }
        .welcome form > button{
            width: 200px;
            height: 50px;
            font-size: 25px;
        }
        }
        @media (min-width: 1024px) {
            body{
                width: 100%;
                height: 150vh;
            }
        }

    </style>
</head>
<body>
    <section class="welcome">
        <h1>Welcome To <b>Learn with Leo</b> <br>
        The free, fun and effective Way to learn a language! </h1>
        <form>
            <input type="email" id="email" name="email" required placeholder="Email" class="email"> <br><br><br><br>
            <input type="password" id="password" name="password" required placeholder="Password" class="password"> <br><br><br><br>
            <button><a href="./home.html">LOGIN</a></button>
        </form>
    </section>
</body>
</html>

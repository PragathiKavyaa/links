<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BMI Calculator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eef2f7;
    font-family: Arial, sans-serif;
  }

  .container {
    background: #fff;
    width: 360px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 16px;
  }

  label {
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 15px;
  }

  button {
    width: 48%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    color: white;
  }

  #calcBtn { background: #4caf50; }
  #resetBtn { background: #f44336; }

  #calcBtn:hover { background: #3e8e41; }
  #resetBtn:hover { background: #d32f2f; }

  .btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  #resultBox {
    margin-top: 20px;
    padding: 15px;
    text-align: center;
    border-radius: 10px;
    display: none;
    font-weight: bold;
    font-size: 18px;
  }

  .underweight { background: #ffecb3; color: #ff6f00; }
  .normal { background: #c8e6c9; color: #2e7d32; }
  .overweight { background: #ffcdd2; color: #c62828; }
</style>
</head>
<body>

<div class="container">
  <h2>BMI Calculator</h2>

  <div class="form-group">
    <label>Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm">
  </div>

  <div class="form-group">
    <label>Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">
  </div>

  <div class="btn-group">
    <button id="calcBtn">Calculate</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div id="resultBox"></div>
</div>

<script>
  const heightInput = document.getElementById("height");
  const weightInput = document.getElementById("weight");
  const resultBox = document.getElementById("resultBox");

  document.getElementById("calcBtn").addEventListener("click", () => {
    const height = parseFloat(heightInput.value) / 100; // convert to meters
    const weight = parseFloat(weightInput.value);

    if (!height || !weight || height <= 0 || weight <= 0) {
      resultBox.style.display = "block";
      resultBox.textContent = "Please enter valid height and weight.";
      resultBox.className = "";
      return;
    }

    const bmi = (weight / (height * height)).toFixed(1);

    let category = "";
    let className = "";

    if (bmi < 18.5) {
      category = "Underweight";
      className = "underweight";
    } else if (bmi < 25) {
      category = "Normal";
      className = "normal";
    } else {
      category = "Overweight";
      className = "overweight";
    }

    resultBox.style.display = "block";
    resultBox.className = className;
    resultBox.textContent = `BMI: ${bmi} (${category})`;
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    heightInput.value = "";
    weightInput.value = "";
    resultBox.style.display = "none";
    resultBox.className = "";
    resultBox.textContent = "";
  });
</script>

</body>
</html>

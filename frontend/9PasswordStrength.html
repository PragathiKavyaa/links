<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 350px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    .strength {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
    }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }

    .conditions {
        text-align: left;
        margin-top: 15px;
        font-size: 14px;
        color: #333;
    }

    .conditions p {
        margin: 5px 0;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password" oninput="checkPassword()">

    <div id="strengthText" class="strength"></div>

    <div class="conditions" id="conditions"></div>
</div>

<script>
function checkPassword() {
    const password = document.getElementById("password").value;
    const strengthText = document.getElementById("strengthText");
    const conditionsDiv = document.getElementById("conditions");

    let strength = 0;
    let missing = [];

    // Conditions
    const hasUpper = /[A-Z]/.test(password);
    const hasLower = /[a-z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    const hasSymbol = /[\W_]/.test(password);
    const longEnough = password.length >= 8;

    // Count strength
    if (hasUpper) strength++;
    else missing.push("• Missing uppercase letter");

    if (hasLower) strength++;
    else missing.push("• Missing lowercase letter");

    if (hasNumber) strength++;
    else missing.push("• Missing number");

    if (hasSymbol) strength++;
    else missing.push("• Missing symbol");

    if (longEnough) strength++;
    else missing.push("• Minimum 8 characters required");

    // Display strength
    if (password.length === 0) {
        strengthText.innerHTML = "";
        conditionsDiv.innerHTML = "";
        return;
    }

    if (strength <= 2) {
        strengthText.className = "strength weak";
        strengthText.innerHTML = "Weak Password";
    } 
    else if (strength === 3 || strength === 4) {
        strengthText.className = "strength medium";
        strengthText.innerHTML = "Medium Password";
    } 
    else {
        strengthText.className = "strength strong";
        strengthText.innerHTML = "Strong Password";
    }

    // List missing conditions
    if (missing.length > 0) {
        conditionsDiv.innerHTML = "<strong>Missing:</strong><br>" + missing.join("<br>");
    } else {
        conditionsDiv.innerHTML = "<strong>All conditions satisfied ✔</strong>";
    }
}
</script>

</body>
</html>

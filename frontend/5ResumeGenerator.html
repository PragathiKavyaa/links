<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Generator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    padding: 30px;
  }

  .container {
    width: 420px;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
  }

  .form-group {
    margin-bottom: 14px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  textarea {
    resize: vertical;
  }

  button {
    width: 48%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4a90e2;
    color: white;
    font-size: 16px;
  }

  #downloadBtn { background: #2e7d32; }

  .btn-group {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }

  /* Resume Preview */
  #resumePreview {
    margin-top: 30px;
    padding: 25px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  #resumePreview h2 {
    margin-bottom: 5px;
  }

  .section {
    margin-bottom: 15px;
  }

  .title {
    font-size: 18px;
    font-weight: bold;
    border-bottom: 2px solid #ddd;
    margin-bottom: 6px;
    padding-bottom: 4px;
  }

  @media print {
    body * { visibility: hidden; }
    #resumePreview, #resumePreview * {
      visibility: visible;
    }
    #resumePreview {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      box-shadow: none;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Resume Generator</h2>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter full name">
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" id="email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label>Mobile:</label>
    <input type="text" id="mobile" placeholder="Enter mobile number">
  </div>

  <div class="form-group">
    <label>Skills:</label>
    <textarea id="skills" rows="3" placeholder="Enter skills (comma separated)"></textarea>
  </div>

  <div class="form-group">
    <label>Experience:</label>
    <textarea id="experience" rows="3" placeholder="Enter experience details"></textarea>
  </div>

  <div class="btn-group">
    <button id="generateBtn">Generate</button>
    <button id="downloadBtn">Download PDF</button>
  </div>

  <div id="resumePreview" style="display:none;"></div>
</div>

<script>
  const generateBtn = document.getElementById("generateBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const preview = document.getElementById("resumePreview");

  generateBtn.addEventListener("click", () => {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const mobile = document.getElementById("mobile").value;
    const skills = document.getElementById("skills").value;
    const experience = document.getElementById("experience").value;

    if (!name || !email) {
      alert("Please fill at least name and email!");
      return;
    }

    preview.style.display = "block";
    preview.innerHTML = `
      <h2>${name}</h2>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Mobile:</strong> ${mobile}</p>

      <div class='section'>
        <div class='title'>Skills</div>
        <p>${skills.replace(/,/g, ", ")}</p>
      </div>

      <div class='section'>
        <div class='title'>Experience</div>
        <p>${experience}</p>
      </div>
    `;
  });

  downloadBtn.addEventListener("click", () => {
    window.print();
  });
</script>

</body>
</html>

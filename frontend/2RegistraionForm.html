<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    width: 380px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 15px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 5px rgba(74,144,226,0.5);
  }

  .error {
    color: red;
    font-size: 14px;
    margin-top: 4px;
    display: none;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #4a90e2;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #3578c6;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>

    <form id="regForm">

      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div class="error" id="nameError">Name is required</div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <div class="error" id="emailError">Enter a valid email address</div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="error" id="passwordError">Password is required</div>
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" id="cpassword" placeholder="Confirm password">
        <div class="error" id="cpasswordError">Passwords do not match</div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

<script>
  document.getElementById("regForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let isValid = true;

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const cpassword = document.getElementById("cpassword").value.trim();

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    // Reset errors
    document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

    if (name === "") {
      document.getElementById("nameError").style.display = "block";
      isValid = false;
    }

    if (email === "" || !emailPattern.test(email)) {
      document.getElementById("emailError").style.display = "block";
      isValid = false;
    }

    if (password === "") {
      document.getElementById("passwordError").style.display = "block";
      isValid = false;
    }

    if (password !== cpassword) {
      document.getElementById("cpasswordError").style.display = "block";
      isValid = false;
    }

    if (isValid) {
      alert("Registration Successful!");
    }
  });
</script>

</body>
</html>

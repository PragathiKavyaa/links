<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS134</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        .nav{
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            background-color: black; 
            color: white; 
            padding: 10px; 
            text-align: center; 
        }
        .content{
            margin-top: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <nav>
            <a href="">home</a>
            <a href="">about</a>
            <a href="">contact</a>
        </nav>
    </div>
    <div class="content"> 
        <p>Scroll down, and the navbar stays fixed!</p> 
        <p style="height: 2000px;">Keep scrolling...</p> 
    </div>
</body>
</html>

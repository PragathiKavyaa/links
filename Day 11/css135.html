<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS134</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        .nav{
            position: sticky;
            top: 0; 
            left: 0; 
            width: 100%; 
            background-color: black; 
            color: white; 
            padding: 10px; 
            text-align: center; 
        }
        .nav a{
            margin-right: 20px; 
            font-weight: bold; 
        }
        .home{
            height: 1000px;
            padding: 20px;
            border: 2px solid black;
        }
        .about{
            height: 1000px;
            padding: 20px;
            border: 2px solid black;
        }
        .contact{
            height: 1000px;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="nav">
        <nav>
            <a href="">home</a>
            <a href="">about</a>
            <a href="">contact</a>
        </nav>
    </div>
    <section class="home"> 
        <h2>Home</h2> 
        <p>Content for section 1. Scroll down to see the sticky navigation 
bar in action.</p> 
    </section> 
    <section class="about"> 
        <h2>About</h2> 
        <p>Content for section 1. Scroll down to see the sticky navigation 
bar in action.</p> 
    </section> 
    <section class="contact"> 
        <h2>contact</h2>

    </section> 
</body>
</html>

<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Document</title>  
<style> 
    .box1{
        width: 100px;
        height: 100px;
        background-color: orange;
        top: 30px;
        left: 20px;
        position: absolute;
        z-index: 3;
    }
    .box2{
        width: 100px;
        height: 100px;
        background-color: rgb(46, 34, 11);
    }
    .box3{
        width: 100px;
        height: 100px;
        background-color: rgb(126, 87, 16);
    }
    .box4{
        width: 100px;
        height: 100px;
        background-color: rgb(122, 101, 60);
    }

</style>  
</head>  
<body>  
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>
    <div class="box4">Box4</div>
</body>  
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./headerfooter.css">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; font-family: "Montserrat", sans-serif;}
        section{margin: auto; text-align: center;}
        section button{width: 300px; height: 50px; border-radius: 15px; background-color: #4B69A9; border: none; color: white; font-size: 20px; text-align: center;}

        @media(max-width:600px){
            section{width: 100%;}
        }

        @media(min-width:601px) and (max-width:1023px){

        }

        <img src="./images/Group 33.png" alt="tick">

    </section>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layout 3</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: repeat(6, 100px); 
      width: 900px;
      margin: 20px auto;
      gap: 10px;
    }

    .item {
      border: 2px solid #000;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    
    .item1 { grid-column: 1; grid-row: 1 / 3; }
    .item2 { grid-column: 1; grid-row: 3 / 5; }
    .item3 { grid-column: 1; grid-row: 5 / 7; }

    
    .item4 { grid-column: 2; grid-row: 1 / 4; }
    .item5 { grid-column: 2; grid-row: 4 / 7; }

   
    .item6 { grid-column: 3; grid-row: 1 / 3; }
    .item7 { grid-column: 3; grid-row: 3 / 5; }
    .item8 { grid-column: 3; grid-row: 5 / 7; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1"><img src="./Assests/n1.jpg" alt="n1" /></div>
    <div class="item item2"><img src="./Assests/n2.jpg" alt="n2" /></div>
    <div class="item item3"><img src="./Assests/n3.jpg" alt="n3" /></div>

    <div class="item item4"><img src="./Assests/n4.jpg" alt="n4" /></div>
    <div class="item item5"><img src="./Assests/n5.jpg" alt="n5" /></div>

    <div class="item item6"><img src="./Assests/n6.jpg" alt="n6" /></div>
    <div class="item item7"><img src="./Assests/n7.jpg" alt="n7" /></div>
    <div class="item item8"><img src="./Assests/n8.jpg" alt="n8" /></div>
  </div>
</body>
</html>

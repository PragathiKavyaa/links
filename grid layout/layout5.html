<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout 5</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 200px 200px;
      padding: 20px;
    }

    .item {
      border: 2px solid #000;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item1 {
      grid-column: 1;
      grid-row: 1;
    }

    .item2 {
      grid-column: 2;
      grid-row: 1;
    }

    .item3 {
      grid-column: span 2;
      grid-row: 1;
    }

    .item4 {
      grid-column: 1/3; 
      grid-row: 2;
    }

    .item5 {
      grid-column: 3;
      grid-row: 2;
    }

    .item6 {
      grid-column: 4;
      grid-row: 2;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item item1"><img src="./Assests/rose1.jpg" alt="Rose 1"></div>
    <div class="item item2"><img src="./Assests/rose2.jpg" alt="Rose 2"></div>
    <div class="item item3"><img src="./Assests/rose3.jpg" alt="Rose 3"></div>
    <div class="item item4"><img src="./Assests/rose4.jpg" alt="Rose 4"></div>
    <div class="item item6"><img src="./Assests/rose5.jpg" alt="Rose 5"></div>
    <div class="item item5"><img src="./Assests/rose6.jpg" alt="Rose 6"></div>
  </div>

</body>
</html>

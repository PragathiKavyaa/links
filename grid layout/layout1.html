<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-rows: 200px 200px;
      grid-template-columns: 1fr 1fr; 
      padding: 20px;
      background-color: green;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
    }

    .item1 {
      grid-column: 1;
      grid-row: 1;
    }

    .item2 {
      grid-column: 2;
      grid-row: 1;
    }

    .row2 {
      grid-column: 1 / 3;
      grid-row: 2;
      display: grid;
      grid-template-columns: 1fr 2fr 1.5fr; 
    }

    div img{
        width: fit-content;
        height: fit-content;
        object-fit: cover;
    }

    
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item item1"><img src="./Assests/n1.jpg" alt=""></div>
    <div class="item item2"><img src="./Assests/n2.jpg" alt=""></div>

    <div class="row2">
      <div class="item item3"><img src="./Assests/n3.jpg" alt=""></div>
      <div class="item item4"><img src="./Assests/n4.jpg" alt=""></div>
      <div class="item item5"><img src="./Assests/n5.jpg" alt=""></div>
    </div>
  </div>

</body>
</html>
</body>
</html>

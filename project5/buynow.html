<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000" rel="stylesheet">
    <link rel="stylesheet" href="./style/header.css">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; font-style: DM sans;}
        body{background-color: #D9EDC2;}

        .payment-container {
  display: flex;
  justify-content: space-around;
  background-color: #D9EDC2;
  padding: 30px;
  border-radius: 20px;
  max-width: 90%;
  margin: 30px auto;
}

.summary-box, .payoptions-box {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 45%;
  text-align: left;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.summary-box h3,
.payoptions-box h3 {
  font-size: 22px;
  margin-bottom: 10px;
}

.summary-box p,
.payoptions-box label {
  font-size: 20px;
  margin-bottom: 5px;
}

.summary-box small {
  font-size: 14px;
  color: gray;
}

.promo-btn {
  background-color: #8BC34A;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 30px;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
  font-size: 16px;
}

.promo-btn img {
  width: 20px;
  height: 20px;
}

.option {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 15px;
}

.option img {
  width: 100px;
  height: 50px;
}

.confirm-wrap {
  text-align: center;
  margin-top: 30px;
  text-decoration: none;
  
}

.confirm-btn {
  background-color: #8BC34A;
  color: white;
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <header class="header1">
        <div class="h1">
            <img src="./images/Vector V.png" alt="phone">
            <p>+91 87642 987687</p>
            <img src="./images/Vector 1.png" alt="whatsapp">
            <p>+91 87642 987687</p>
        </div>
        <div class="h2">
            <p>World Fastest Online Destination Shopping</p>
        </div>
        <div class="h3">
            <p>Current Location</p>
            <img src="./images/Vector.png" alt="arrow">
            <p>Account</p>
            <img src="./images/Vector.png" alt="arrow">
            <div class="h30">
                <img src="./images/SVG.png" alt="login">
                <p>Login/Logout</p>
            </div>
        </div>
    </header>
    <header class="header2">
        <div class="h21">
            <img src="./images/Ellipse 1.png" alt="logo">
            <p>Grocery Hub</p>
        </div>
        <div class="h22">
            <a href="./home.html" class="home">Home</a>
            <a href="./categories.html" class="category">Categories</a>
            <a href="./deals.html" class="deals">Deals</a>
        </div>
        <div class="h23">
            <figure class="one-1">
                <img src="./images/SEARCH.png" alt="search">
                <figcaption>Search</figcaption>
            </figure>
            <figure class="two-2">
                <img src="./images/Vector 8.png" alt="cart" class="cart">
                <figcaption>Cart</figcaption>
            </figure>
            <figure class="three-3">
                <img src="./images/Vector O.png" alt="liked" class="liked">
                <figcaption>Liked</figcaption>
            </figure>
        </div>
    </header>
    <section>
  <div class="payment-container">
    <!-- LEFT SIDE: Payment summary -->
    <div class="summary-box">
      <h3>Total Cost</h3>
      <p class="cost">₹0</p>
      <small>Session free for 30 minutes</small>
      <h3 style="margin-top: 20px;">To Pay</h3>
      <p class="pay">₹0</p>
      <button class="promo-btn">
        <img src="./images/Approval.png" alt="approval" />
        <span>Use Promo code</span>
      </button>
    </div>

    <!-- RIGHT SIDE: Payment options -->
    <div class="payoptions-box">
      <h3>PAYMENT OPTIONS</h3>
      <div class="option">
        <input type="radio" name="payment" id="paypal" />
        <label for="paypal">Paypal</label>
        <img src="./images/Screenshot_2024-11-27_110140-removebg-preview 2.png" alt="Paypal" />
      </div>
      <div class="option">
        <input type="radio" name="payment" id="card" />
        <label for="card">Credit card</label>
        <img src="./images/Screenshot_2024-11-27_110227-removebg-preview 2.png" />
        <img src="./images/Screenshot_2024-11-27_110354-removebg-preview 2.png" />
        <img src="./images/Screenshot_2024-11-27_110406-removebg-preview 2.png" />
        <img src="./images/Screenshot_2024-11-27_110552-removebg-preview 2.png" />
      </div>
    </div>
  </div>

  <div class="confirm-wrap">
    <a href="./order.html"><button class="confirm-btn" onclick="confirmPayment()">Pay & Confirm</button></a>
  </div>

  <div id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(255,255,255,0.5); z-index: 999;"></div>
    <div id="loginModal" style="display:none; position:absolute; top:120px; left:50%; width:700px; height:700px; background-color:white; border-radius: 15px; transform: translateX(-50%); z-index: 1000; overflow: hidden;">
    <div style="width:100%; height: 100%; position:relative;">
        <span onclick="closeModal()" style="position:absolute; top:10px; right:20px; font-size:30px; cursor:pointer; z-index: 10;">&times;</span>
        <iframe src="login.html" style="width:100%; height:100%; border:none; overflow: hidden;"></iframe>
    </div>
</div>

    <div id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(255,255,255,0.5); z-index: 999;"></div>
    <div id="mycartModal" style="display:none; position:absolute; top:120px; left:50%; width:900px; height:700px; background-color:white; border-radius: 15px; transform: translateX(-50%); z-index: 1000; overflow: hidden;">
    <div style="width:100%; height: 100%; position:relative;">
        <span onclick="closeModal()" style="position:absolute; top:10px; right:20px; font-size:30px; color: white; cursor:pointer; z-index: 10;">&times;</span>
        <iframe src="mycart.html" style="width:100%; height:100%; border:none; overflow: hidden;"></iframe>
    </div>
</div>

  <script>

    // Open modal
    const modal = document.getElementById('loginModal');
    const overlay = document.getElementById('modalOverlay');
    document.querySelector('.h30').addEventListener('click', function(event) {
        event.preventDefault(); // prevent any default link behavior
        modal.style.display = 'block';
        overlay.style.display = 'block';
    });

    const modal2 = document.getElementById('mycartModal');
    const overlay2 = document.getElementById('modalOverlay');
    document.querySelector('.cart').addEventListener('click', function(event){
        event.preventDefault();
        modal2.style.display = 'block';
        overlay2.style.display = 'block';
    });

    // Close modal
    function closeModal() {
        modal.style.display = 'none';
        overlay.style.display = 'none';
    }

    function closeModal() {
        modal2.style.display = 'none';
        overlay2.style.display = 'none';
    }


document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const handlingFee = 10;
    let totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
    let finalPrice = totalPrice + cart.length * handlingFee;

    document.querySelector(".cost").textContent = `₹${totalPrice}`;
    document.querySelector(".pay").textContent = `₹${finalPrice}`;
});


</script>

</section>
</body>
</html>

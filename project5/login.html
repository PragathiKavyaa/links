<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000" rel="stylesheet">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; font-family: DM sans;}
        section{background-color: #D9EDC2; width: 700px; height: 700px; border-radius: 15px;}
        .one{display: flex; gap: 10px; padding: 10px 20px;}
        .one img{width: 500px; height: 300px;}
        .one span{color: black; font-size: 25px;}
        .two{padding: 10px 20px;}
        .two h2{color: black;}
        .two .two1{display: flex; width: 500px; height: 50px; border-radius: 15px;font-size: 25px; background-color: #8BC34A; padding: 10px 20px; gap: 10px; align-items: center; justify-content: center;}
        .two1 img{width: 25px; height: 25px;}
        .two1 p{color: #142402;}
        .three{text-align: center;}
        .three button{width: 300px; height: 70px; border-radius: 100px; border: none;font-size: 25px; color: #8BC34A;  background-color: white;}
        .three p{color: black; font-size: 20px;}

    </style>
</head>
<body>
    <section>
        <div class="one">
            <span>Login</span>
            <img src="./images/Screenshot_2025-03-29_160452-removebg-preview 1.png" alt="basket">
        </div><br>
        <div class="two">
            <h2>Enter Your Phone Number to Proceed</h2><br><br>
            <div class="two1">
                <img src="./images/Vector V.png" alt="phone">
                <p>Enter 10 digit phone number</p>
            </div>
        </div><br>
        <div class="three">
            <button><strong>Continue</strong></button><br><br>
            <p>By clicking, I accept Terms & Condition.</p>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS99</title>
    <style>
        .container{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .column{
            display: flex;
        }
        .col1, .col3{
           
            flex-direction: column;
            flex-grow: 2;
            border: 2px solid red;
        }
        .col2{
            
            flex-direction: column;
            flex-grow: 5;
            border: 2px solid red;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
        <div class="col1">column1</div>
        <div class="col2">column2</div>
        <div class="col3">column3</div>
    </div>
    </div>
</body>
</html>

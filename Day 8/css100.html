<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS100</title>
    <style>
        .grid{
            display: flex;
        }
        .grid1{
            flex-basis: 100px;
            border: 2px solid green;
        }
        .grid2{
            flex-basis: 150px;
            border: 2px solid green;
        }
        .grid3{
            flex-basis: 200px;
            border: 2px solid green;
        }
    
    </style>
</head>
<body>
    <header>
    <h1>CSS100</h1>
    <p> Apply flex-basis to create a grid of items with consistent starting sizes.</p>
</header>
    <div class="grid">
        <div class="grid1">grid1</div>
        <div class="grid2">grid2</div>
        <div class="grid3">grid3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS101</title>
    <style>
        .grid{
            margin: 0;
            padding: 0;
            display: flex;
            box-sizing: border-box;
            width: 100%;
            height: 500px;
            border: 2px solid orange;
        }
        .grid1{
            align-self: flex-start;
            
        }
        .grid2{
           align-self: center;
            
        }
        .grid3{
            align-self: flex-end;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS101</h1>
        <p> Use align-self to align specific items differently in a flex container.</p>
    </header>
        <div class="grid">
            <div class="grid1">grid1</div>
            <div class="grid2">grid2</div>
            <div class="grid3">grid3</div>
        </div>
</body>
</html>

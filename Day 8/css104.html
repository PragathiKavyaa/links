<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS104</title>
    <style>
        .container{
            display: flex;
            box-sizing: border-box;
        }
        h1{
            background-color: blueviolet;
        }
        section{
            display: flex;
            flex-wrap: wrap;
        }
        .images{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        img{
            width: 100px;
            height: 100px;
            padding: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
    <header><h1>Image Gallery</h1></header><br>
    <section class="images">
        <img src="./assests/rose1.jpg" alt="rose1">
        <img src="./assests/rose2.jpg" alt="rose2">
        <img src="./assests/rose3.jpg" alt="rose3">
        <img src="./assests/rose4.jpg" alt="rose4">
        <img src="./assests/rose5.jpg" alt="rose5">
    </section>
</div>
</body>
</html>

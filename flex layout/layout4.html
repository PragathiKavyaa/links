<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <style>
         *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            width: 90%;
            margin: auto;
            border: 1px solid black;
        }
        .row{
            display: flex;
            flex-direction: row;
        }
        .col1, .col2, .col3{
            display: flex;
            flex-direction: column;
        }
        .col1-child1, .col1-child3{
            width: 30%;
            border: 2px solid red;
        }
        .col1-child2{
            width: 45%;
            border: 2px solid red;
        }
        .col2-child1, .col2-child2{
            width: 50%;
            border: 2px solid red;
        }
        .col3-child1{
            width: 30%;
            border: 2px solid red;
        }
        .col3-child2, .col3-child3{
            width: 40% ;
            border: 2px solid red;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
       
            <div class="row">
                <div class="col1">
                    <div class="col1-child1"><img src="./Assests/n1.jpg" alt="n1"></div>
                    <div class="col1-child2"><img src="./Assests/n2.jpg" alt="n2"></div>
                    <div class="col1-child3"><img src="./Assests/n3.jpg" alt="n3"></div>
                </div>
                <div class="col2">
                    <div class="col2-child1"><img src="./Assests/n4.jpg" alt="n4"></div>
                    <div class="col2-child2"><img src="./Assests/n5.jpg" alt="n5"></div>
                </div>
                <div class="col3">
                    <div class="col3-child1"><img src="./Assests/n6.jpg" alt="n6"></div>
                    <div class="col3-child2"><img src="./Assests/n7.jpg" alt="n7"></div>
                    <div class="col3-child3"><img src="./Assests/n8.jpg" alt="n8"></div>
                </div>
            </div>

            
        
    </div>
</body>
</html>

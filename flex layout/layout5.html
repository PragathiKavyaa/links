<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
</head>
<style>
     *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            width: 90%;
            margin: auto;
            border: 1px solid black;
        }
        .row1, .row2{
            display: flex;
            flex-direction: row;
        }
        .row1-col3{
            border: 2px solid red;
            width: 45%;
            justify-content: space-evenly;
        }
        .row1-col1, .row1-col2{
            border: 2px solid red;
            width: 22.5%;
            justify-content: space-evenly;
        }
        .row2-col1{
            border: 2px solid red;
            width: 45%;
            justify-content: space-evenly;
        }
        .row2-col2, .row2-col3{
            border: 2px solid red;
            width: 22.5%;
            justify-content: space-evenly;
        }
</style>
<body>
    <div class="container">
        <div class="row1">
            <div class="row1-col1"><img src="./Assests/kettle.jpg" alt="kettle" width="100%" height="100%"></div>
            <div class="row1-col2"><img src="./Assests/grinder.jpg" alt="grinder" width="100%" height="100%"></div>
            <div class="row1-col3"><img src="./Assests/modular kitchen1.jpg" alt="modularkitchen1" width="100%" height="100%"></div>
        </div>
        <div class="row2">
            <div class="row2-col1"><img src="./Assests/modular kitchen2.jpg" alt="modularkitchen2" width="100%" height="100%"></div>
            <div class="row2-col2"><img src="./Assests/beater.jpg" alt="beater" width="100%" height="100%"></div>
            <div class="row2-col3"><img src="./Assests/cutter.jpg" alt="cutter" width="100%" height="100%"></div>
        </div>
    </div>
</body>
</html>

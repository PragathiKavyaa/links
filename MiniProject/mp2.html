<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Webpage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 50px;
            border: 2px solid rgb(50, 120, 177);
            position: sticky;
            top: 0;
            background-color: rgb(50, 120, 177);
            border-radius: 2px;
        }
        h1{
            position: absolute;
            top: 0;
            animation: slideIn 0.5s ease forwards; 
            transform-origin:left; 
        }
        nav{
            float: right;
            display: inline;
        }
        nav a{
            padding: 14px;
            font-size: x-large;
            color: rgb(10, 10, 10);
        }
        nav a:hover{
            box-sizing: border-box;
            background-color: black;
            color: blue;
        }
        .main h2{
            font-weight: 500;
            font-size: 2rem;
        }
        .sidebar{
            border: 2px solid gray;
            background-color: rgb(50, 120, 177);
        }
        .main{
            display: grid;
            grid-template-columns: 1fr 5fr;
            grid-template-rows: auto;
            
        }
        .main nav{
            float: left;
            display: inline;
        }
        .main nav a{
            padding: 14px;
            font-size: x-large;
            color: rgb(14, 13, 13);
            display: block;
            background-color: rgb(50, 120, 177);
            border: 2px solid gray;
        }
        .main nav a:hover{
            box-sizing: border-box;
            background-color: black;
            color: blue;
        }
        .content .images{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            text-align: center;
            justify-content: flex-start;
            gap: 20px;
            color: darkblue;
            text-align: center;
            font-size: large;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        .content .img1, .img2, .img3, .img4, .img5, .img6{
            filter:brightness(80%);
            padding: 10px;
            margin: 10px;
            gap: 100px;
        }
        .images img{
            width: 200px;
            height: 200px;
            border: 2px solid transparent;
            border-radius: 15px;
            transition: 0.3s ease;
        }
        .content p{
            color: rgb(216, 8, 8);
            font-weight: 500;
        }
        .img1:hover{
            transform: scale(1.5);
        }
        .img2:hover{
            transform: scale(1.5);
        }
        .img3:hover{
            transform: scale(1.5);
        }
        .img4:hover{
            transform: scale(1.5);
        }
        .img5:hover{
            transform: scale(1.5);
        }
        .img6:hover{
            transform: scale(1.5);
        }
        @keyframes slideIn{
            0% { transform: translateX(-100%) scale(0.8); opacity: 0; } 
            100% { transform: translateX(0) scale(1); opacity: 1; } 
        }
        @media (max-width: 767px){
            .images img{
            width: 100px;
            height: 100px;
            border: 2px solid transparent;
            border-radius: 10px;
            }
        .main nav a{
            display: flex;
            flex-direction: row;
            font-size: small;
        }
        nav a{
            display: flex;
            flex-direction: row;
            font-size: small;
        }
        header{
            height: 200px;
        }
        }

    </style>
</head>
<body>
    <header>
        <h1>FlipKart</h1>
        <nav>
            <a href="">Home</a>
            <a href="">Login</a>
            <a href="">Logout</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <section class="main">
        <div class="sidebar">
            <h2>Menus</h2>
        <nav>
            <a href="">Accessories</a>
            <a href="">Womens</a>
            <a href="">Mens</a>
            <a href="">Beauty Product</a>
            <a href="">Healthcare</a>
            <a href="">FootWear</a>
        </nav>
        </div>
        <div class="content">
            <div class="images">
                <div class="img1">
                    <img src="./assest/accessories.jpg" alt="accessories">
                    <h3>Accessories</h3>
                    <p>50% off</p>
                </div>
                <div class="img2">
                    <img src="./assest/womens.jpg" alt="womens">
                    <h3>Womens</h3>
                    <p>30% off</p>
                </div>
                <div class="img3">
                    <img src="./assest/mens.jpg" alt="mens">
                    <h3>Mens</h3>
                    <p>40% off</p>
                </div>
                <div class="img4">
                    <img src="./assest/beauty.jpg" alt="beauty">
                    <h3>BeautyCare</h3>
                    <p>60% off</p>
                </div>
                <div class="img5">
                    <img src="./assest/healthcare.jpg" alt="healthcare">
                    <h3>Healthcare</h3>
                    <p>20% off</p>
                </div>
                <div class="img6">
                    <img src="./assest/footwear.jpg" alt="footwear">
                    <h3>FootWear</h3>
                    <p>30% off</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

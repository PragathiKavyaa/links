<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        *{
            margin: 0;
            padding: 0;box-sizing: border-box;
        }
        body{
            background-image: url(../assest/bacground\ 2.jpg);
            background-size:cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            background-clip: border-box;
            background-attachment:fixed;
        }
        header{
            text-align: center;
            font-family: cursive;
            font-weight: 500;
            font-size: 2rem;
            position: sticky;
            top: 0;
            color: rgb(173, 9, 9);
        }
        .container{
            width: 90%;
            margin: auto;
            text-align: center;   
        }
        .row{
            text-align: center;
            padding: 10px;
        }
        .col{
            display: flex;
            gap: 10%;
            align-items: center;
            padding: 10px;
            margin: 50px;
        }
        .c1 img, .c2 img, .c3 img{
            width: 250px;
            height: 250px;
            border: 2px solid transparent;
            border-radius: 15px;
            transition: 0.3s ease;
        }
        .c1, .c2, .c3{
            
            font-size: x-large;
            font-family: cursive;
            color: rgb(146, 24, 24);
        }
        .c1:hover{
            transform: scale(1.5);
        }
        .c2:hover:hover{
            transform: scale(1.5);
        }
        .c3:hover:hover{
            transform: scale(1.5);
        }
        @media(max-width:600px){
            .col{
                display: flex;
                flex-direction: column;
                width: 50px;
                height: 100px;
                margin: 10px;
                padding: 10px;
                align-items: center;
            }
            .c1, .c2, .c3{
            
            font-size: small;
            font-family: cursive;
            color: rgb(146, 24, 24);
        }
        .row{
            text-align: center;
            padding: 50px;
        }
        }
    </style>
</head>
<body>
    <header><h1>Menus</h1></header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="c1">
                    <img src="../assest/cappucino.jpg" alt="cappucino">
                    <h3>cappucino</h3>
                    <p>₹150</p>
                </div>
                <div class="c2">
                    <img src="../assest/caramel.jpg" alt="caramel">
                    <h3>caramel</h3>
                    <p>₹300</p>
                </div>
                <div class="c3">
                    <img src="../assest/cold coffee.jpg" alt="coldcoffee">
                    <h3>cold coffee</h3>
                    <p>₹350</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

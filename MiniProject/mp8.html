<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art & Animations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .layer1{
            background:linear-gradient(to top,rgb(112, 152, 197)50%);
            width: 100%;
            height: 100vh;
        }
        .layer2{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: rgb(221, 221, 71);
            position: absolute;
            top: 50px;
            left: 50px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(221, 221, 71, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(221, 221, 71, 0.4); }
    }
    .layer3{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: rgb(160, 18, 124);
            position: absolute;
            top: 250px;
            left: 250px;
            animation: bounce 2s infinite;
    }
    @keyframes bounce{
        0%, 100% { transform: translateY(0); }
      50% { transform: translateY(200px); }
    }
    .layer4{
            width: 100px;
            height: 100px;
            border-radius: none;
            background-color: rgb(230, 20, 20);
            position: absolute;
            top: 100px;
            left: 400px;
            animation: rotate 3s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="layer1">
        <div class="layer2">
            <div class="layer3">
                <div class="layer4"></div>
            </div>
        </div>
    </div>
</body>
</html>

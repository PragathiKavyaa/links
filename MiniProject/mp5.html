<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photography Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 15px 20px;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      margin: 20px;
    }

    .gallery a {
      position: relative;
      overflow: hidden;
      display: block;
      border-radius: 10px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
    }

    .gallery a:hover img {
      filter: grayscale(100%) blur(2px);
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="spacer"></div>

  <section class="gallery">
    <a href=""><img src="./assest/cappucino.jpg" alt="Photo 1"></a>
    <a href=""><img src="./assest/caramel.jpg" alt="Photo 2"></a>
    <a href=""><img src="./assest/cold coffee.jpg" alt="Photo 3"></a>
    <a href=""><img src="./assest/logo.jpg" alt="Photo 4"></a>
    <a href=""><img src="./assest/bacground 2.jpg" alt="Photo 5"></a>
    <a href=""><img src="./assest/paneer.jpg" alt="Photo 6"></a>
  </section>

 
</body>
</html>

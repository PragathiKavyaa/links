<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS106</title>
    <style>
        .container{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            border: 2px solid black;
            width: 100%;
            height: 50%;
        }
        .grid1, .grid2, .grid3{
            background: aqua;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid1">grid1</div>
        <div class="grid2">grid2</div>
        <div class="grid3">grid3</div>
        <div class="grid3">grid4</div>
        <div class="grid3">grid5</div>
        <div class="grid3">grid6</div>
    </div>
</body>
</html>

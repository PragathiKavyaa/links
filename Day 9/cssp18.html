<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       header{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        background-color: black;
        color: white;
       }
       .main-content{
        display: grid;
        grid-template-columns: 1fr 5fr;
        height: 100vh;
        gap: 20px;
        padding: 10px;
        margin: 0;
       }
       .sidebar{
        height: 500%;
       }
       .sidebar li{
        padding: 20px;
        background-color: black;
        color: white;
       }
       .main{
        border: 2px solid white;
        border-radius: 5px;
        padding: 20px;
       }
       .main h2, p{
        background-color: white;
        color: black;
       }
       .grid{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
       }
       .grid1, .grid2, .grid3{
        border: 2px solid rgb(207, 202, 202);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
       }
        
    </style>
</head>

<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="main-content">
    <div class="sidebar">
        <aside>
            <ul>
                <li>Home</li>
                <li>Analytics</li>
                <li>Settings</li>
                <li>Layout</li>
            </ul>
        </aside>
    </div>
    <div class="main">
        <h2>Welcome to the Dashboard</h2>
        <p>This is a responsive dashboard layout using CSS grid.</p>
    
        <div class="grid">
            <div class="grid1">Sales report</div>
            <div class="grid2">User Statistics</div>
            <div class="grid3">Revenue</div>
        </div>
    </div>
</div>
</body>
</html>

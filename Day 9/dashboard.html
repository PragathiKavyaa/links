<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas: 
                "sidebar header"
                "sidebar main";
            height: 100vh;
        }

        .sidebar {
            grid-area: sidebar;
            background: #333;
            color: white;
            padding: 20px;
        }

        .header {
            grid-area: header;
            background: #555;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .main {
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #f4f4f4;
        }

        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">Sidebar</aside>
        <header class="header">Dashboard Header</header>
        <main class="main">
            <div class="card">Widget 1</div>
            <div class="card">Widget 2</div>
            <div class="card">Widget 3</div>
            <div class="card">Widget 4</div>
        </main>
    </div>
</body>
</html>

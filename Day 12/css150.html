<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS150</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            align-items: center;
            border: 2px solid black;
        }
        img:hover{
            filter: brightness(50%);
        }
    </style>
</head>
<body>
    <h1>Add a brightness filter to images on hover. </h1>
    <img src="./assests/rose3.jpg" alt="rose3">
</body>
</html>

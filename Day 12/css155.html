<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS155</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
        img{
            width: 100px;
            height: 100px;
            opacity: 0;
        }
        img:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1> Use opacity to create a hidden image that fades in on hover. </h1>
    <div class="container">
        <img src="./assests/rose6.jpg" alt="rose6">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp23</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:cursive;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: url(./assests/rose6.jpg) center no-repeat;
            background-size: cover;
        }
        .banner{
            width: 100%;
            position: absolute;
            top:40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .banner h1{
            font-size: 80px;
            color: rgb(55, 139, 83);
            font-weight: 700;
            margin-bottom: 30px;
            animation: moveToLeft 2s;
        }
        .banner button{
            width: 180px;
            margin: 20px;
            padding: 12px;
            border: 2px solid rgb(55, 139, 83);
            border-radius: 50px;
            font-size: 18px;
            outline: none;
            cursor: pointer;
            letter-spacing: 1px;
        }
        .btn1{
            background-color: transparent;
            color: aqua;
        }
        .btn2{
            background-color: transparent;
            color: aqua;
        }
        @keyframes moveToLeft{
            0%{transform: translateX(120px); opacity: 0;}
            100%{transform: translateX(0); opacity: 1;}
        }
        .btn1:hover{
            background-color: red;
            opacity: 0.5;
        }
        .btn2:hover{
            background-color: red;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>My Website</h1>
            <button class="btn1">Login</button>
            <button class="btn1">Signup</button>
        </div>
    </div>
</body>
</html>

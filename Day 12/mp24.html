<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp24</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            position: relative;
            width: 100%;
            height: 100px;
            justify-content: center;
            border: 2px solid lightseagreen;
            background-color: lightseagreen;
        }
        .button{
            margin: 20px;
            display: flex;
            flex-direction: row;
            position: absolute;
            text-align: center;
            gap: 10%;
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease, transform 0.3s ease; 
        }
        .btn1, .btn2, .btn3, .btn4{
            width: 200px;
            height: 50px;
            border: 2px solid white;
            border-radius: 5px;
        }
        .btn1:hover { 
            background-color: #093c5a; 
            transform: scale(1.1); 
        }
        .btn2:hover { 
            background-color: #0c4223; 
            transform: scale(1.1); 
        }
        .btn3:hover { 
            background-color: #420505; 
            transform: scale(1.1); 
        }
        .btn4:hover { 
            background-color: #523d05; 
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button">
            <div class="btn1">Primary Button</div>
            <div class="btn2">Secondary Button</div>
            <div class="btn3">Danger Button</div>
            <div class="btn4">Warning Button</div>
        </div>
    </div>
</body>
</html>

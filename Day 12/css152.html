<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS152</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        .sec1{
            width: 100%;
            height: 600px;
            text-align: center;
            background-color: pink;
            color: black;
        }
        .sec2{
            width: 100%;
            height: 600px;
            text-align: center;
            background-color: lightgreen;
            color: black;
        }
        .sec1 a:hover{
            opacity: 25%;
        }
        .sec2 a:hover{
            opacity: 25%;
        }
    </style>
</head>
<body>
    <h1> Implement smooth fading text for a carousel</h1>
    <div class="sec1" id="Section1">
        <h3>Section1</h3>
        <a href="#section2">click here to move to section 2 </a>
    </div>
    <div class="sec2" id="Section2">
        <h3>Section2</h3>
        <a href="#section1">click here to move to section 1 </a>
    </div>
</body>
</html>

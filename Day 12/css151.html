<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS151</title>
    <style>
        img { 
            width: 100px; 
            height: 100px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        } 

    </style>
</head>
<body>
    <h1>Use @keyframes to rotate an icon continuously</h1>
    <img src="./assests/rose4.jpg" alt="rose4">
</body>
</html>

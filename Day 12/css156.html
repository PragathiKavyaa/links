<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS156</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
        img{
            width: 200px;
            height: 200px;
            filter: drop-shadow(5px 5px 10px rgb(90, 129, 64));
        }
    </style>
</head>
<body>
    <h1>Add a shadow filter to cards for a 3D effect</h1>
    <div class="container">
        <img src="./assests/rose1.jpg" alt="rose1">
    </div>
</body>
</html>

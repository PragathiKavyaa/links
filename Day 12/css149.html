<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS149</title>
    <style>
        .flipcard {
            background-color: transparent;
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .front, .back{
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .flipcard:hover{
            transform: rotateY(180deg);
        }
        .back{
            background-color: rgb(48, 2, 2);
            color: chartreuse;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <h1>Design a flipping card with smooth transition.</h1>
    <div class="flipcard">
        <div class="front">
            <img src="./assests/rose6.jpg" alt="rose6" width="100px" height="100px">
        </div>
        <div class="back">
            <h1>rose</h1>
            <p>color:red</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS154</title>
    <style>
        button{
            width: 50%;
            height: 200%;
            background-color: rgb(244, 242, 247);
            color: crimson;
            border: 2px solid blue;
            font-size: 2rem;
        }
        button:hover{
            filter: sepia(70%);
        }
    </style>
</head>
<body>
    <h1>Apply a sepia filter to a button when hovered.</h1>
    <button>click here</button>
</body>
</html>

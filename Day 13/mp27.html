<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS161</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 90%;
            background-color: rgb(189, 182, 182);
            text-align: center;
            
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            padding: 10px;
            justify-content: space-evenly;
        }
        img{
            width: 100px;
            height: 100px;
        }
        @media(max-width:600px){
            .col{
                width: 90%;
                background-color: white;
                border: 2px solid white;
                border-radius: 15px;
                justify-content: space-evenly;
            }
        }

        @media(min-width: 601px) and (max-width: 1024px){
            .col{
                width: 48%;
                background-color: white;
                border: 2px solid white;
                border-radius: 15px;
                justify-content: space-evenly;
            }
        }

        @media(min-width: 1025px){
            .col{
                width: 32%;
                background-color: white;
                border: 2px solid white;
                border-radius: 15px;
                justify-content: space-evenly;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP27</title>
    <style>
        body{
            width: 100%;
            height: 500px;
            text-align: center;
        }
        header{
            background-color: darkorange;
        }
        footer{
            background-color: darkorange;
        }
        h1{
            color: blueviolet;
        }
        button{
            width: 100px;
            height: 100px;
            color: chocolate;
            background-color: darkviolet;
            border: 2px solid chocolate;
            border-radius: 5px;
            font-size: x-large;
            font-family: cursive;
        }
        section{
            height: 100vh;
        }
        @media(max-width:600px){
            body{
                background-color: aqua;
            }
            h1{
                font-size: 20px;
            }
            section p{
                font-size: 14px;
            }
            section nav{
                display: flex;
                flex-direction: column;
            }
            section img{
                width: 100%;
            }
        }
        @media(min-width: 601px) and (max-width: 1024px){
            body{
                background-color: rgb(105, 90, 126);
            }
            h1{
                font-size: 30px;
            }
            section p{
                font-size: 18px;
            }
            section nav{
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10%;
                margin-left: 20px;
                font-size: x-large;
            }
            footer{
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10%;
                margin-left: 20px;
                font-size: x-large;
            }
            section img{
                width: 50%;
            }
            section img:hover{
                opacity: 0.5;
            }
            section button:hover{
                background-color: cornflowerblue;
                color: brown;
            }
        }
        @media(min-width: 1025px){
            body{
                background-color: rgb(146, 119, 132);
            }
            section h1{
                font-size: 40px;
            }
            section p{
                font-size: 22px;
            }
            section nav{
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10%;
                margin-left: 20px;
                font-size: x-large;
            }
            footer{
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10%;
                margin-left: 20px;
                font-size: x-large;

            }
            section img{
                width: 25%
            }
            section img:hover{
                opacity: 0.5;
            }
            section button:hover{
                background-color: cornflowerblue;
                color: brown;
            }
        }
    </style>
</head>
<body>
    <header><h1>My Web Page</h1></header>
    <section>
    <p>Welcome to the Page</p>
    <nav>
        <a href="">home</a>
        <a href="">about</a>
        <a href="">contact</a>
    </nav>
    <img src="./assest/cat.jpg" alt="cat"><br>
    <button>click to know more</button>
</section>
    <footer>
        <p>@2025 all right reserved</p>
        <p>contact:+0 123 456 789</p>
     </footer>
</body>
</html>

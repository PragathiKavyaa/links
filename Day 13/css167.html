<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS167</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 1000px;
            height: 500px;
            background-color: lightcoral;
            position: absolute;
        }
        form{
            position: relative;
            top: 200px;
        }
        
        form{
            width: 100px;
            height: 50px;
            text-align: center;
            position: relative;
            left: 125px;
        }
        @media(max-width:600px){
            form{
                display: flex;
                flex-direction: column;
            }
            .btn1, .btn2{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            position: relative;
            background-color: aqua;
            color: rgb(17, 17, 17);
        }
        }
        @media(min-width: 601px){
        form{
                display: flex;
                flex-direction: row;
            }
            .btn1, .btn2{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            position: relative;
            background-color: aqua;
            color: rgb(17, 17, 17);
        }
        }
        @media(min-width: 1025px){
        form{
                display: flex;
                flex-direction: row;
            }
            .btn1, .btn2{
            width: 100px;
            height: 50px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            position: relative;
            background-color: aqua;
            color: rgb(17, 17, 17);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Username</label>
            <input type="text" id="name" name="name">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
            <button class="btn1">Login</button>
            <button class="btn2">Logout</button>
        </form>
    </div>
</body>
</html>

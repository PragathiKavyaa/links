<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS157</title>
    <style>
        body{
            width: 100%;
            height: 500px;
            text-align: center;
        }
        h1{
            color: blueviolet;
        }
        button{
            width: 100px;
            height: 100px;
            color: chocolate;
            background-color: darkviolet;
            border: 2px solid chocolate;
            border-radius: 5px;
            font-size: x-large;
            font-family: cursive;
        }
        @media(max-width:600px){
            body{
                background-color: aqua;
            }
            h1{
                font-size: 20px;
            }
            p{
                font-size: 14px;
            }
            img{
                width: 100%;
            }
        }
        @media(min-width: 601px) and (max-width: 1024px){
            body{
                background-color: rgb(105, 90, 126);
            }
            h1{
                font-size: 30px;
            }
            p{
                font-size: 18px;
            }
            img{
                width: 50%;
            }
            section img:hover{
                opacity: 0.5;
            }
            section button:hover{
                background-color: cornflowerblue;
                color: brown;
            }

        }
        @media(min-width: 1025px){
            body{
                background-color: rgb(71, 4, 36);
            }
            h1{
                font-size: 40px;
            }
            p{
                font-size: 22px;
            }
            img{
                width: 25%
            }
            section img:hover{
                opacity: 0.5;
            }
            section button:hover{
                background-color: cornflowerblue;
                color: brown;
            }
        }
    </style>
</head>
<body>
    <header><h1>My Web Page</h1></header>
    <section>
    <p>Welcome to the Page</p>
    <img src="./assest/cat.jpg" alt="cat"><br>
    <button>click to know more</button>
</section>
</body>
</html>

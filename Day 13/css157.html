<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS157</title>
    <style>
        body{
            width: 100%;
            height: 500px;
            text-align: center;
        }
        h1{
            color: blueviolet;
        }
        @media(max-width:600px){
            body{
                background-color: aqua;
            }
            h1{
                font-size: 20px;
            }
            p{
                font-size: 14px;
            }
            nav{
                display: flex;
                flex-direction: column;
            }
            img{
                width: 100%;
            }
        }
        @media(min-width: 601px) and (max-width: 1024px){
            body{
                background-color: rgb(105, 90, 126);
            }
            h1{
                font-size: 30px;
            }
            p{
                font-size: 18px;
            }
            nav{
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10%;
                margin-left: 20px;
                font-size: x-large;
            }
            img{
                width: 50%;
            }
        }
        @media(min-width: 1025px){
            body{
                background-color: rgb(146, 119, 132);
            }
            h1{
                font-size: 40px;
            }
            p{
                font-size: 22px;
            }
            nav{
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10%;
                margin-left: 20px;
                font-size: x-large;
            }
            img{
                width: 25%
            }
        }
    </style>
</head>
<body>
    <h1>My Web Page</h1>
    <p>Welcome to the Page</p>
    <nav>
        <a href="">home</a>
        <a href="">about</a>
        <a href="">contact</a>
    </nav>
    <img src="./assest/cat.jpg" alt="cat">
</body>
</html>

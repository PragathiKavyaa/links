<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS164</title>
    <style>
        body{
            width: 100%;
            height: 500px;
            text-align: center;
        }
        @media(max-width:600px){
            body{
                background-color: rgb(219, 76, 10);
            }
            h1{
                font-size: 20px;
                font-family: cursive;
            }
            p{
                font-size: 14px;
                font-family: cursive;
            }
            img{
                width: 100%;
            }
        }
        @media(min-width: 601px) and (orientation: landscape){
            body{
                background-color: rgb(4, 71, 2);
            }
            h1{
                font-size: 30px;
                font-family: 'Courier New', Courier, monospace;
            }
            p{
                font-size: 18px;
                font-family:'Courier New', Courier, monospace;
            }
            img{
                width: 50%;
            }
        }
        @media(min-width: 1025px) and (orientation: landscape) {
            body{
                background-color: rgb(77, 3, 38);
            }
            h1{
                font-size: 40px;
                font-family:'Courier New', Courier, monospace;
            }
            p{
                font-size: 22px;
                font-family: 'Courier New', Courier, monospace;
            }
            img{
                width: 25%
            }
        }
    </style>
</head>
<body>
    <h1>My Web Page</h1>
    <p>Welcome to the Page</p>
    <img src="./assest/cat2.jpg" alt="cat2">
</body>
</html>

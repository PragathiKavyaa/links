<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS125</title>
    <style>
    .grid{
        display: grid;
        grid-template-columns: repeat(3, 2fr);
        grid-template-rows: repeat(3, 2fr);
        
    }
    .flex1, .flex2, .flex3{
        display: flex;
        justify-content: center; 
        align-items: center; 
        background-color: lightblue;
    }
</style>
</head>
<body>
    <div class="grid">
        <div class="flex1">grid1</div>
        <div class="flex2">grid2</div>
        <div class="flex3">grid3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        header{
            background-color: blueviolet;
            color: white;
            text-align: center;
        }
        .images{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .kitchenimage{
            grid-column: span 2;
        }
        .roseimage{
            grid-row: span 3;
        }

    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <section class="images">
    <div class="kitchenimage">
        <img src="./Assests/beater.jpg" alt="beater">
        <img src="./Assests/bulletmixer.jpg" alt="bulletmixer">
        <img src="./Assests/cutter.jpg" alt="cutter">
        <img src="./Assests/mixer.jpg" alt="mixer">
        <img src="./Assests/kettle.jpg" alt="kettle">
        <img src="./Assests/grinder.jpg" alt="grinder">
    </div>
    <div class="roseimage">
        <img src="./Assests/rose1.jpg" alt="rose1">
        <img src="./Assests/rose2.jpg" alt="rose2">
        <img src="./Assests/rose3.jpg" alt="rose3">
        <img src="./Assests/rose4.jpg" alt="rose4">
        <img src="./Assests/rose5.jpg" alt="rose5">
    </div>  
    </section>
</body>
</html>

<section class="profile-page">
  <h1>My Profile</h1>
  <form onsubmit="updateProfile(event)">
    <label for="profileName">Full Name</label>
    <input type="text" id="profileName" value="John Doe" required>

    <label for="profileEmail">Email</label>
    <input type="email" id="profileEmail" value="john@example.com" required>

    <label for="profileResume">Upload Resume</label>
    <input type="file" id="profileResume">

    <label for="profileSkills">Skills</label>
    <input type="text" id="profileSkills" value="HTML, CSS, JavaScript">

    <button type="submit">Update Profile</button>
  </form>
</section>
